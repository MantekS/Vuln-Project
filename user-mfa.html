<html>
    <head>
        <title>
            Vuln Project
        </title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="login-container">
            <h2>Welcome User</h2>
            <form action="/user-home" method="post">
                <div class="input-group">
                    <label for="mfa">MFA Code</label>
                    <input type="text" id="mfa" name="mfa" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <script>
                // Automatically fetch MFA code when page loads
                fetch('/mfa')
                    .then(response => response.json())
                    .catch(error => console.error('Error fetching MFA code: ', error));
            </script>
        </div>
    </body>
</html>
